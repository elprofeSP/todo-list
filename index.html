<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>To Do list</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
      <div id="app">
        <form class="todo-form">
          <input
            type="text"
            placeholder="Escriba una nueva tarea..."
            name="task"
            id="task"
          />
          <button class="btn-add" type="submit">+</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </main>
    <footer>
      <div class="results">
        Tasks pending: <span id="pending-tasks">0</span>, completed:
        <span id="completed-tasks">0</span>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
    <template id="task-template">
      <li class="todo-item" id="">
        <label>
          <input type="checkbox" />
          <span></span>
        </label>
        <img class="btn-delete" src="/icon-delete.svg" alt="borrar" />
      </li>
    </template>
  </body>
</html>
